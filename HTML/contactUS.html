<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/CSS/contactUs.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Med & Track</title>
</head>
<body>
    <div class="wuwu">
        <div class="juancho">
            <div class="jeje">
            <img class="logo" src="/assets/assetsConcactUs/logo.png" />
            <div class="juan">
                <h1>Med &</h1>
                <h1>Track</h1>
            </div>
            </div>
        </div>
        <div class="Form">
            <form >
                <h2>Contactanos</h2>
                <label for="usoName">Usuario</label>
                <input type="text" name="usoName" class="uss">
                <br>
                <label for="correo">Direccion de correo electronico</label>
                <input type="text" name="correo" class="uss">
                <br>
                <div>
                    <label for="razon">Razon del contacto:</label>
                    <br>
                    
                    <input type="radio" name="queja" value="opcion1">
                    <label for="queja"> Queja</label>
                    
                    <input type="radio" name="duda" value="opcion2">
                    <label for="duda">Duda</label>
                    
                    <input type="radio" name="aclara" value="opcion3">
                    <label for="aclara">Aclaracion</label>
                </div>
                <br>            
                <label for="deta" >Detalles</label>
                <textarea name="deta" class="detalle"></textarea>
                <br>
                
                <label for="select">Como nos ubico?</label>
                <select class="ubi">
                    <option selected>Seleccione</option>
                    <option value="1">recomendacion del Hospital</option>
                    <option value="2">Publicidad</option>
                    <option value="3">Conocidos</option>
                </select>
                <br>
                <button type="submit">
                    <span class="transition"></span>
                    <span class="gradient"></span>
                    <span class="label">Enviar</span>
                </button>  
            </form>
        </div>
    </div>
        <script>
            const radioButtons = document.querySelectorAll('input[type="radio"]');
            radioButtons.forEach((radio) => {
                radio.addEventListener('click', () => {
                    radioButtons.forEach((otherRadio) => {
                        if (otherRadio !== radio) {
                            otherRadio.checked = false;
                        }
                    });
                });
            });
        </script>
</body>
</html>
